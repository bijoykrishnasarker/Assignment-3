<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-100 font-sans bg-[url('doller.web.jpg')]">
    <div class="container mx-auto p-4 sm:p-8">
        <div class="bg-white p-8 mb-8 rounded shadow-md">
            <h1 class="text-xl font-semibold mb-4 text-center sm:text-left">Flower Bank</h1>
            <div class="mb-4 text-center sm:text-left">
                <p class="text-lg">Current Balance: <span id="balance">$0.00</span></p>
            </div>

            <div class="mb-4 flex flex-col sm:flex-row justify-center sm:justify-start space-y-2 sm:space-y-0 sm:space-x-2">
                <button class="px-6 py-2 text-white bg-green-500 rounded w-full sm:w-auto cursor-pointer" onclick="addMoney()">Add money</button>
                <button class="px-6 py-2 text-white bg-red-500 rounded w-full sm:w-auto cursor-pointer" onclick="withdrawMoney()">Withdraw money</button>
            </div>
        </div>

        <div class="bg-white p-6 shadow-md rounded">
            <h1 class="text-xl font-semibold mb-4 text-center sm:text-left">Enter Amount</h1>
            <input type="text" id="amount" placeholder="Enter Amount" class="border w-full p-2 border-gray-300 rounded-md">
        </div>

        <div class="bg-white p-6 rounded shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
            <table class="w-full table-auto">
                
                    <tr>
                        <th class="border p-2 text-sm">Date</th>
                        <th class="border p-2 text-sm">Transaction Type</th>
                        <th class="border p-2 text-sm">Amount</th>
                        <th class="border p-2 text-sm">Balance After</th>
                    </tr>
               
                <tbody id="transactionHistory">
                   
                </tbody>
            </table>
        </div>
    </div> 

    <script src="bank.js"></script>
</body>
</html>
